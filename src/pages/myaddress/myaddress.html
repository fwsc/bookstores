<ion-header>

  <ion-navbar>
    <ion-title>我的地址</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div *ngFor="let Address of alladdress">
		<ion-card>
			<ion-list class="">
			<div ion-item>
				<p>
					<span style="color:red;">省</span>：{{Address.sheng}} 
					<span style="color:red;"> 市</span>：{{Address.shi}} 
					<span style="color:red;"> 县区</span>：{{Address.xian}} 
					<span style="color:red;"> 详细地址</span>：{{Address.xianxi}}
				</p>
				<div style="text-align: right;">
					<button>修改</button>
					
					
					<button>删除</button>
				</div>
				<!-- <in-icon name="ios-arrow-forward-outline" item-end></ion-icon> -->
			</div>
		</ion-list>
	</ion-card>
	</div>

</ion-content>
