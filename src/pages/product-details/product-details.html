<ion-header>
  <ion-navbar style="opacity: 0.8" no-border-bottom color="dark">
    <ion-title>商品详情</ion-title>
  </ion-navbar>
</ion-header>
<ion-content fullscreen>
  <ion-row>
    <ion-col>
     <img src="{{selectedItem.shopimg}}" alt="">
    </ion-col>
  </ion-row>
  <div class="item-good">
    <div class="list-price buy">
      <span class="price-new ml">￥<i>{{selectedItem.price-selectedItem.huodong}}</i></span>
      <i class="del f14 ml2">￥{{selectedItem.price}}</i>
    </div>
     <h1>{{selectedItem.shopname}}</h1>
  </div>
  <h1>详情介绍</h1>
  <p>{{selectedItem.description}}</p>
  <div *ngFor="let img of imgs">
    < img src="{{img}}" alt="">
  </div>
   
</ion-content>
