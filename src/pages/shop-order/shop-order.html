<ion-header>

  <ion-navbar>
    <ion-title>订单确认</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-card>
		<ion-list class="">
		<div ion-item>
			<ion-thumbnail item-start>
				<img src="{{selectedItem.shopimg}}">
			</ion-thumbnail>
			<h2>{{selectedItem.shopname}}</h2>
			<p>单价:￥{{selectedItem.price-selectedItem.huodong}}</p>
			<p style="text-align: right;">
				<span>数量:
					<button (click)="reduceshop()">-</button>
					<i>{{shopnum}}</i>
					<button (click)="addshop()">+</button>
				</span>
				<span>小计:{{(selectedItem.price-selectedItem.huodong)*shopnum}}</span>
			</p>
			<!-- <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon> -->
		</div>
	</ion-list>
	</ion-card>
	<ion-card>
		<ion-list class="">
		<div ion-item>
			<h2>收货地址</h2>
			<p>{{Address.sheng}}{{Address.shi}}{{Address.xian}}</p>
			<p >
				详细地址：{{Address.xianxi}}
			</p>
			<!-- <in-icon name="ios-arrow-forward-outline" item-end></ion-icon> -->
		</div>
	</ion-list>
	</ion-card>
</ion-content>
<ion-footer>
	<ion-row>
        <ion-col no-padding>
            <button no-margin ion-button full  large color="dark" (click)="pay()">立即支付</button>
        </ion-col>
    </ion-row>
</ion-footer>
