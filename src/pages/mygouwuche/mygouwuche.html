<ion-header>

  <ion-navbar>
    <ion-title>我的购物车</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	购物车详情：
	<div *ngFor="let m of mygouwuche">
		<ion-card >
			<ion-list class="">
				<div ion-item>
					<ion-thumbnail item-start>
						<img src="{{m.book.shopimg}}">
					</ion-thumbnail>
					<h2>{{m.book.shopname}}</h2>
					<p>原价:{{m.book.price}} 活动价:￥{{m.book.price-m.book.huodong}}</p>
					<p style="text-align: right;"><button (click)="goBuy(m.book)">去付款</button></p>
					<!-- <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon> -->
				</div>
			</ion-list>
		</ion-card>
	</div>
</ion-content>
