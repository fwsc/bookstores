<ion-header>

  <ion-navbar>
    <ion-title>我的订单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	商品详情：
	<div *ngFor="let m of myorder">
		<ion-card >
			<ion-list class="">
				<div ion-item>
					<ion-thumbnail item-start>
						<img src="{{m.book.shopimg}}">
					</ion-thumbnail>
					<h2>{{m.book.shopname}}</h2>
					<p>单价:￥{{m.book.price-m.book.huodong}}</p>
					<p >
						<span>数量:
							<i>{{m.order.shopnum}}</i>
						</span>
						<span>; 小计:{{(m.book.price-m.book.huodong)*m.order.shopnum}}</span>
					</p>
					<p style="text-align: right;"><button>已付款</button></p>
					<!-- <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon> -->
				</div>
			</ion-list>
		</ion-card>
	</div>
	
</ion-content>
