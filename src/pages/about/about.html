<ion-header>

  <ion-navbar>
    <ion-title text-center>个人中心</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

	<div  *ngIf="notLogin">
    <ion-card>
      <ion-card-header text-center>
        登录 LP匪我思存，体验更多功能
      </ion-card-header>
      <ion-card-content text-center>
        <button ion-button outline small (click)="showModal()">登录/注册</button>
      </ion-card-content>
    </ion-card>
  </div>
	<div *ngIf="logined">
		<ion-list class="">
			<button ion-item>
				<ion-avatar item-start>
					<img src="{{headface}}">
				</ion-avatar>
				<h2>{{username}}</h2>
				<p>个性签名{{mysgin}}</p>
				<!-- <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon> -->
			</button>
		</ion-list>
	</div>
  <ion-card >
      <ion-list class="">
       <button ion-item (click)="showMyOrder()">
        <p>我的订单</p>
      </button>
      </ion-list>
   </ion-card>
   <ion-card >
      <ion-list class="">
       <button ion-item (click)="showGouwuche()">
        <p>购物车</p>
      </button>
      </ion-list>
   </ion-card>
   <ion-card >
      <ion-list class="">
       <button ion-item (click)="showMyAddress()">
        <p>我的地址</p>
      </button>
      </ion-list>
   </ion-card>
    <ion-card >
      <ion-list class="">
       <button ion-item >
        <p>关于我们</p>
      </button>
      </ion-list>
   </ion-card>
    <ion-card >
      <ion-list class="">
       <button ion-item (click)="exitlgoin()">
        <p>退出登录</p>
      </button>
      </ion-list>
   </ion-card>

</ion-content>
